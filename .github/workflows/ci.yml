name: Docker Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build . --tag ghcr.io/${{ github.repository_owner }}/mapmaster-quiz:latest

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository_owner }}/mapmaster-quiz:latest

      - name: Install Render CLI
        run: |
          curl -sSL https://render.com/install.sh | sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Render
        run: |
          render login --email melvinshuster47@gmail.com --password ${{ secrets.RENDER_PASSWORD }}
          render deploy --image ghcr.io/${{ github.repository_owner }}/mapmaster-quiz:latest --name mapmaster-quiz
